<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon">
        <title>Akan Name</title>
    </head>
    <body class="container>
     <div id="heading">
        <h1>This is Akan names</h1>
     </div>
     <div class="overlay">
         <div class="container">
           <h2>Add your details here:</h2>
           <form name="myForm" class="form" onsubmit="validate();">
            <div class="form-group">
                <label for="number">Year of Birth:</label>
                <input type="number" class="form-control" id="year" placeholder="Year of Birth eg: 2020 if born in 2020" name="year">
            </div>
            <div class="form-group">
               <label for="month">Month of Birth:</label>
               <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
            </div>
            <div class="form-group">
                <label for="date">Date of Birth</label>
                <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 05 of May" name="date">
            </div>
            <div class="form-group">
                <label for="month">Gender</label>
                <br>
                <div class="form-check-inline">
                    <label class="form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="male">
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
            <br>
        </form>
        <p id="results"></p>
         </div>
     </div>
     <div class="card-deck"></div>
     <div class="card">
         <div class="card-body text-center">
             <p class="card-text">
                 "Akan names are derived from Ghanian culture. Get your Akan name by filling the above foorm."
                 <br>
                 <span class="fa-stack fa-lg">
                     <i class="fa fa-globe fa-stack-lx" style="color:rgb(188, 222, 252),"
                 </span>
             </p>
         </div>
     </div>
     </div>


    </body>
    
</html>
